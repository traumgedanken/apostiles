<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>{{ title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                {% for link in menu %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ link[1] }}">{{ link[0] }}</a>
                </li>
                {% endfor %}

            </ul>
        </div>
        {% if logged %}
        <span style="color: white">{{ username }}&nbsp;{{ '(аднімістратор)' if role == 'admin' else '(держатель)' }}&nbsp;&nbsp;&nbsp;&nbsp;</span>

        <a href="/logout">
            <button class="btn btn-outline-danger my-2 my-sm-0">Вийти</button>
        </a>
        {% else %}
        <a href="/login">
            <button class="btn btn-outline-success my-2 my-sm-0">Увійти</button>
        </a>
        {% endif %}

        </div>
    </nav>
</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">All rights reserved</span>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
